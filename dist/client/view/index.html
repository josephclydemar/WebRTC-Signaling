<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Signaling Experiment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>WebRTC Signaling Experiment</h1>
    <h2 id="my-id"></h2>
    <div>
      <button id="show-id">Show ID</button>
    </div>
    <div>
      <input type="text" name="message-box" id="message-input-box" />
      <button id="send-message-button">Send Message</button>
    </div>
    <div>
      <h4 id="sdp-sender"></h4>
      <h4 id="sdp-type"></h4>
      <h4 id="sdp"></h4>
      <button id="send-sdp-answer-button">Send SDP Answer</button>
    </div>
    <div>
      <table>
        <thead>
          <th>Client ID</th>
          <th>Offer SDP</th>
        </thead>
        <tbody id="other-clients"></tbody>
      </table>
    </div>
  </body>
  <script src="/js/index.js"></script>
</html>
