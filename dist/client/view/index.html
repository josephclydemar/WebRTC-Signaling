<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Signaling Experiment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>WebRTC Signaling Experiment</h1>
    <h4 id="my-id"></h4>
    <div>
      <button id="show-id">Show ID</button>
    </div>
    <div>
      <div class="sdp-container">
        <h4>Local SDP</h4>
        <h5 id="sdp-local-sender"></h5>
        <h5 id="sdp-local-type"></h5>
        <h5 id="sdp-local"></h5>
      </div>
      <div class="sdp-container">
        <h4>Remote SDP</h4>
        <h5 id="sdp-remote-sender"></h5>
        <h5 id="sdp-remote-type"></h5>
        <h5 id="sdp-remote"></h5>
      </div>
    </div>
    <div class="table-containers">
      <table>
        <thead>
          <th>Client ID</th>
          <th>Offer SDP</th>
        </thead>
        <tbody id="other-clients"></tbody>
      </table>
    </div>
    <div class="table-containers">
      <table>
        <thead>
          <th>Client ID</th>
          <th>Remote Peer ICE</th>
        </thead>
        <tbody id="remote-peer-ice"></tbody>
      </table>
    </div>
    <div class="videos-container">
      <div class="video-wrapper">
        <h5>Local Video</h5>
        <video class="video-player" id="local-video" autoplay playsinline></video>
      </div>
      <div class="video-wrapper">
        <h5>Remote Video</h5>
        <video class="video-player" id="remote-video" autoplay playsinline></video>
      </div>
    </div>
  </body>
  <script src="/js/index.js"></script>
</html>
